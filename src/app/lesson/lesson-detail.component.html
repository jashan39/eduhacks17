<div class="card">

    <div class="card-header">
        <!-- topic heading -->
        <h2>Solar System</h2>
    </div>

    <div class="card-block">
        <div *ngIf="lesson$ | async as lesson">
            <div class="card-title">
                <h3>{{ lesson.name }}</h3>
            </div>

            <p class="card-text">{{ lesson.description }}</p>

            <div>
                <button (click)="gotoLessons(lesson)">Back</button>
            </div>
        </div>
    </div>
</div>
