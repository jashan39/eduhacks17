<div class="container-fluid">
  <div class="row">
    <div class="hidden-md-down col-md-2 sidebar">
      <router-outlet>sidebar placeholder</router-outlet>
    </div>
    <div class="col-12 col-md-10">
      <br>
      <div class="row justify-content-center">
        <div class="col-md-3 col-12">
          <img src="../../assets/images/girl_face.jpg" class="rounded-circle p-4">
        </div>
        <div class="student-info-wrap text-muted col-md-9 col-12">
          <span class="text-wrap">
            <h3>{{student.firstName + ' ' + student.lastName}}</h3>
            <h3>Homeroom {{student.homeroom}}</h3>
            <h3>Student Number {{student.studentNum}}</h3>
            <h3>Level {{student.level + ' '}}{{student.flair}}</h3>
          </span>
        </div>
      </div>
      <br>

      <div class="row justify-content-center mr-3">
        <div class="col-12 col-md-8">
          <div class="col-12">
            <br>
            <div class="row card">
              <div class="col-12">
                <div class="card-block">
                  <h4>Upcoming Deadlines</h4>
                </div>
              </div>
            </div>
            <br>
            <br>
            <div class="row card">
              <div class="col-12">
                <div class="card-block">
                  <h4>Class Progress</h4>

                </div>
              </div>
              <br>
              <br>
              <div class="offset-1 col-11">
                <div *ngFor="let class of classesArray">

                  <div routerLink="">{{ class.name }}</div>
                  <br>
                  <div class="progress">
                    <div class="progress-bar bg-info custom-progress-bar" role="progressbar" [ngStyle]="{'width': getProgWidth(class.name)+'%'}"></div>
                  </div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 card">
          <div class="row">
            <div class="col-12">
              <div class="card-block">
                <h4>Awards Inventory</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
